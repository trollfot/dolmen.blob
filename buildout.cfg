[buildout]
develop = .
parts = interpreter test releaser
extends = http://grok.zope.org/releaseinfo/grok-1.0.cfg
versions = versions
newest = false

[versions]
ZODB3 = 3.9.2
zope.lifecycleevent = 3.5.2
zope.container = 3.8.3
zope.location = 3.5.4
zope.schema = 3.5.4

[interpreter]
recipe = zc.recipe.egg
eggs = dolmen.blob
interpreter = python

[test]
recipe = zc.recipe.testrunner
eggs = dolmen.blob [test]
defaults = ['--tests-pattern', '^f?tests$', '-v', '-c']

[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser
